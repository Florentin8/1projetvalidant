<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <title>Google</title>
    </head>
    <body>
      <div class="container">

        <header>
          <div> <a href="https://accounts.google.com">Gmail</a></div>
          <div> <a href="https://www.google.fr/imghp?hl=es&tab=wi">Images</a></div>
          <div> <a href="https://www.google.fr/intl/es/about/products/">
            <img src="img/menu2.png" class="menu" width="22" height="22"></a></div>
          <div> <a href="https://accounts.google.com">
            <img src="img/sh.png" class="connection" width="100" height="32"></a></div>
        </header>


        <section>
          <div id="demo" style="display:none">
          <div style="position: relative;">
            <h3 style="position: absolute; right: 0; bottom: 0; color: blue;"> France </h3>
            <img class="logo" src="img/googlelogo.png" alt="logogoogle" title="Google" width="270" height="117"/>
          </div>
          <div>
          <form method="get" action="https://www.google.fr/search">
            <input type="text" name="q" title="Recherche"
            placeholder="Rechercher sur Google ou saisir un URL" class="input">
          </div>
          <div style="display: flex; flex-direction: row;">
            <div><input type="submit" value="Recherche Google" class="btn"></div>
            <div><input type="submit" value="J'ai de la chance" class="btn"></div>
          </form>
          </div>
        </div>
        <button type="button" onclick="document.getElementById('demo').style.display='block'">AFFICHER LES ÉLÉMENTS CENTRAUX</button>
        </section>

        <footer>
          <div class="fixed_sized"><a href="https://www.google.fr/intl/fr/ads/?fg=1">Publicite</a></div>
          <div class="fixed_sized"><a href="https://www.google.fr/services/?fg=1#?modal_active=none">Entreprise</a></div>
          <div class="fixed_sized"><a href="https://www.google.fr/intl/fr/about/">A propos</a></div>
          <div class="center"> </div>
          <div class="fixed_sized"><a href="https://www.google.fr/intl/fr/policies/privacy/?fg=1">Confidentialite</a></div>
          <div class="fixed_sized"><a href="https://www.google.fr/intl/fr/policies/terms/regional.html">Conditions</a></div>
          <div class="fixed_sized"><a href="https://www.google.fr/preferences?hl=fr">Parametres</a></div>
        </footer>

      </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
